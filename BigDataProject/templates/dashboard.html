{% extends "dashboard_template.html" %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-img-top">
                        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/{{ game_id }}/header.jpg" class="img-fluid
                                mx-auto
                                d-block" alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="chartContainer" style="height: 400px; max-width: 920px; margin: 0px auto;"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!--   Core JS Files   -->
    <script src="{{ url_for('catalog.static', filename='js/core/jquery.3.2.1.min.js') }}"
            type="text/javascript"></script>
    <script src="{{ url_for('catalog.static', filename='js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('catalog.static', filename='js/core/bootstrap.min.js') }}"
            type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{{ url_for('catalog.static', filename='js/plugins/bootstrap-switch.js') }}"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--  Chartist Plugin  -->
<script src="{{ url_for('catalog.static', filename='js/plugins/chartist.min.js') }}"></script>
<!--  Notifications Plugin    -->
<script src="{{ url_for('catalog.static', filename='js/plugins/bootstrap-notify.js') }}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{{ url_for('catalog.static', filename='js/light-bootstrap-dashboard.js?v=2.0.0 ') }}" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
{% endblock %}
